<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Linking external CSS -->
</head>
<body>

    <h1>MNIST Digit Recognizer</h1>
    <p>Draw a digit between 0 and 9 and click classify.</p>
    
    <canvas id="canvas" width="280" height="280"></canvas>
    
    <div class="button-container">
        <button class="button" id="eraseButton">Erase</button>
        <button class="button" id="classifyButton">Classify</button>
        <button class="button" id="clearPrediction">Clear Prediction</button>
    </div>
    
    <div id="prediction-container">
        <div id="prediction">Prediction: </div>
    </div>
    
    <script src="/static/js/app.js"></script>

</body>
</html>
